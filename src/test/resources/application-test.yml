spring:
  datasource:
    url: jdbc:h2:mem:fintracker-test
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: false

logging:
  level:
    com.fintracker: DEBUG
    org.springframework: INFO
    org.hibernate: INFO